<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeZPQVkcQJafGmCLh3Oexcq2JYYDNHDuE&libraries=places">
    </script>
    <style>
        #right-panel {
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #right-panel select, #right-panel input {
            font-size: 15px;
        }

        #right-panel select {
            width: 100%;
        }

        #right-panel i {
            font-size: 12px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }

        #map2 {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }

        #map3 {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }

        #right-panel {
            margin: 20px;
            border-width: 2px;
            width: 20%;
            height: 400px;
            float: left;
            text-align: left;
            padding-top: 0;
        }
        #directions-panel {
            margin-top: 10px;
            background-color: #FFEE77;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div id="map2"></div>

<div id="map3"></div>

<!--auto complete-->
<div id="locationField">
    <input id="autocomplete" placeholder="Enter your address" type="text"></input>
    <input id="autocomplete-destination" placeholder="Enter your address" type="text"></input>
</div>

<div>
    <button id="start-direct">開始規劃</button>
</div>

<div>
    <label>A to B by foot: </label>
    <label id="a2b-duration"></label>分
</div>
<div>
    <label>B to C by ubike: </label>
    <label id="b2c-duration"></label>分
</div>
    <label>C to D by foot: </label>
    <label id="c2d-duration"></label>分
<div>
    <label>Total Duration: </label>
    <label id="total-duration"></label>分
</div>



</body>

<script src="./waypoints.js"></script>
<script src="./importUbikeStops.js"></script>
<script src="./addressAutoComplete.js"></script>
<script src="./direction.js"></script>


</html>
