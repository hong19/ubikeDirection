<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ubike Route Direction</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeZPQVkcQJafGmCLh3Oexcq2JYYDNHDuE&libraries=places">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- customized css-->
    <link rel="stylesheet" href="./main.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 600px;
            margin-bottom: 15px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col col-lg-4">

        </div>
        <div class="col col-lg-4">
            <p class="h1">Ubike Route Direction</p>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-4">

        </div>
        <div class="col col-lg-4 ">
            <!--auto complete-->
            <div class="row">
            <div class="form-group">
                <label class="form-icon"><i class="fa fa-dot-circle-o" aria-hidden="true"></i></label>
                <input id="autocomplete" placeholder="Origin Address" type="text"></input>
            </div>
            </div>
            <div class="row">
            <div class="form-group">
                <label class="form-icon"><i class="fa fa-map-marker" aria-hidden="true"></i></i></label>
                <input id="autocomplete-destination" placeholder="Destination Address" type="text"></input>
            </div>
            </div>
            <div class="row">
            <div class="form-group">
                <button id="start-direct"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
            </div>
            </div>

            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Section</th>
                        <th>Duration(min)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Origin A to Ubike Rental Station B</td>
                        <td id="a2b-duration"></td>
                    </tr>
                    <tr>
                        <td>Ubike Rental Station B to Ubike Returning Station C</td>
                        <td id="b2c-duration"></td>
                    </tr>
                    <tr>
                        <td>Ubike Returning Station C to Destination D</td>
                        <td id="c2d-duration"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="map"></div>
        </div>
    </div>
</div>

</body>

<script src="./waypoints.js"></script>
<script src="./importUbikeStops.js"></script>
<script src="./addressAutoComplete.js"></script>
<script src="./direction.js"></script>


</html>
