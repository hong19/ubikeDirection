<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeZPQVkcQJafGmCLh3Oexcq2JYYDNHDuE&libraries=places">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 300px;
            margin-bottom: 15px;
            border: 2px solid #fff;
        }

        #map2 {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }

        #map3 {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col col-lg-2">
            <!--auto complete-->
            <div id="locationField">
                <input id="autocomplete" placeholder="Enter your address" type="text"></input>
                <input id="autocomplete-destination" placeholder="Enter your address" type="text"></input>
            </div>
            <button id="start-direct">開始規劃</button>
            <div>
                <label>A to B by foot: </label>
                <label id="a2b-duration"></label>分
            </div>
            <div>
                <label>B to C by ubike: </label>
                <label id="b2c-duration"></label>分
            </div>
            <label>C to D by foot: </label>
            <label id="c2d-duration"></label>分
            <div>
                <label>Total Duration: </label>
                <label id="total-duration"></label>分
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="map"></div>
        </div>
    </div>
</div>


<div id="map2"></div>

<div id="map3"></div>
